<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
						<a href="#Social" class="icon brands fa-twitter"><span>Twitter</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>Shah Zeal</h1>
									<p>Web Developer & Designer</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="work" class="panel">
								<header>
									<h2>Skills</h2>
								</header>
							
								<div class="container" >
									<div class="skills html">90%</div>
								</div>
								<p>HTML</p>
								<div class="container" >
									<div class="skills css">80%</div>
								</div>
								<p>CSS</p>
								<div class="container" >
									<div class="skills js">60%</div>
								</div>
								<p>Java Script</p>

								</article>

						<!-- Contact -->
						<article id="contact" class="panel">
								<header>
									<h2>Contact Me</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-medium">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>
							<article id="Social" class="panel">
								<header>
									<h2 align = "center">Social Sites : </h2>
								</header>
								<ul align = "center" class="ftco-footer-social list-unstyled float-md-left float-lft mt-5">
									<a href="https://twitter.com/"><i class="fa fa-twitter" style="font-size:48px;color:red"></i></a><br>
									<a href="https://instagram.com/"></a><i class="fa fa-instagram" style="font-size:48px;color:red"></i></a><br>
									<a href="https://facebook.com/"></a><i class="fa fa-facebook-f" style="font-size:48px;color:red"></i></a><br>
								  </ul>
							</article>
